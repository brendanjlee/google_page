<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <link rel='stylesheet' href='styles.css'>
    <title>Google</title>
  </head>
  <body>
    <header class="header">
      <nav id="nav-bar">
        <div class='nav-left'>
          <p class='nav-item'>About</p>
          <p class='nav-item'>Store</p>
        </div>
        <div class='nav-right'>
          <p class='nav-item'>Gmail</p>
          <p class='nav-item'>Images</p>
          <p class='nav-item'>Apps</p>
          <p class='nav-item'>Profile</p>
        </div>
      </nav>
    </header>
    <main class="main">
      <div class="main-area">
        <div class='main-logo'>
          <img src='photos/googlelogo_color_272x92dp.png' alt='Google Logo' width='275px' height='auto'>
        </div>
        <div class='search-div'>
          <input id='search-bar' type="text" placeholder="Search..">
        </div>
        <div class='search-buttons'>
          <button>Google Search</button>
          <button>I'm Feeling Lucky</button>
        </div>
      </div>
    </main>
    <div class='bot-bar'>
      <dic class='bot-links'>
        <a href="https://www.google.com/">Advertizing</a>
        <a href="url">Business</a>
        <a href="url">How Search Works</a>
      </dic>
      <div class='bot-mid'>
        <a href="url">Carbon Nuetral since 2007</a>
      </div>
      <div class='bot-right'>
        <a href="url">Privacy</a>
        <a href="url">Term</a>
        <a href="url">Settings</a>
      </div>
    </div>
  </body>
</html>
